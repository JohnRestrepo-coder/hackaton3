<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <link rel="stylesheet" href="carrito.css">
</head>
<body>

    <!-- Nav provisional cambiar al de jhon-->>
    <ul class="navbar">
        <li><a href="index.html">Inicio</a></li>
        <li><a href="productos.html">Productos</a></li>
        <li>
            <a href="#" id="cart-icon" data-bs-toggle="modal" data-bs-target="#cartModal">
                <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor" class="bi bi-bag-fill" viewBox="0 0 16 16">
                    <path d="M8 1a2.5 2.5 0 0 1 2.5 2.5V4h-5v-.5A2.5 2.5 0 0 1 8 1m3.5 3v-.5a3.5 3.5 0 1 0-7 0V4H1v10a2 2 0 0 0 2 2h10a2 2 0 0 0 2-2V4z"/>
                </svg>
                <span class="cart-count" id="cart-count">0</span>
            </a>
        </li>
    </ul>

   <!-- Modal-->
<div class="modal fade" id="cartModal" tabindex="-1" aria-labelledby="cartModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="cartModalLabel">Carrito de compras</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <ul id="cart-products-list"></ul>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
          <button type="button" id= "finalize-purchase"class="btn btn-primary">Finalizar compra</button>
        </div>
      </div>
    </div>
  </div>
  


    <div class="card" style="width: 18rem;">
        <img src="https://via.placeholder.com/150" class="card-img-top" alt="Imagen del producto">
        <div class="card-body">
          <h5 class="card-title">Producto 1</h5>
          <p class="card-text">$20</p>
          

          <select class="form-select" id="product-size-1">
            <option value="S">S</option>
            <option value="M">M</option>
            <option value="L">L</option>
          </select>
          

          <button class="btn btn-primary" onclick="anadirCarrito('Producto 1', 20, document.getElementById('product-size-1').value, 'https://via.placeholder.com/150')">Añadir al carrito</button>
        </div>
      </div>
      

    <!--(ejemplos) -->
    <div class="container">
        <button class="btn btn-primary" onclick="anadirCarrito('Producto 1', 10, 'M', 'https://via.placeholder.com/50')">Añadir Producto 1 (Talla M)</button>
        <button class="btn btn-primary" onclick="anadirCarrito('Producto 2', 15, 'L', 'https://via.placeholder.com/50')">Añadir Producto 2 (Talla L)</button>        
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>
    <script src="carrito.js"></script>
</body>
</html>
